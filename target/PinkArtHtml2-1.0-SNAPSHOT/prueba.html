<body>
<center><div id="images" class="images-tables2" style="margin-top: 5%;">  </div></center>
<script>
    var imagesDiv = document.getElementById("images")

    fetch("AgregarObras")
        .then(response => response.json())
        .then(images => {
            images.map(image=>{
                let imgElem = document.createElement("img");
                imgElem.src= "./"+image;
                imgElem.width = 500;

                imagesDiv.appendChild(imgElem);

            })


        })


</script>
